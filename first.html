<!DOCTYPE html>
<html>
<head>
    
    <title>Arithimetic</title>
</head>
<body>
    <h1>Arithimetic operation</h1>
    <script>
        let a=10;
        let b=7;
        
        let add = a+b;
        let sub = a-b;
        let mul = a*b;
        let div = a/b;
        let mod = a%b;
        
        console.log(` Addition is ${add} \n subtraction is ${sub}\n Multiplication is ${mul} \n Division is ${div} \n Modulus is ${mod}`);
        
    </script>
</body>
</html>
